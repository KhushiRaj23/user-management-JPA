<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Management System</h1>
        <div id="messageBox" class="message-box"></div>
        <div class="user-form-section">
            <h2>Add/update User</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter user's name" required>
                    <div id="nameError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter user's email" required>
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Save User</button>
                    <button type="button" id="resetFormbtn" class="btn btn-secondary">Clear Form</button>
                </div>
            </form>
        </div>

        <div class="user-list-section">
            <h2>All Users</h2>
            <div class="table-scroll">
            <table class="user-list"> 
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr>
                        <td colspan="6" style="text-align:center; padding:10px; color: #666;">Loading users...</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
